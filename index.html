<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Prueba de Carrito</title>
</head>

<body>
    <h1 class="saludo">¡Bienvenid@!</h1>
    <section id="seccompra">
        <div class="card" style="width: 18rem;">
            <img src="./img/cerveza.webp" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Cerveza</h5>
                <p class="card-text">Precio: $1200</p>
                <button id="boton1" class="btn btn-primary">Añadir al carrito</button>
                <button id="botonE1" class="btn botonE btn-primary">Eliminar del carrito</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="./img/tequila.webp" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Tequila</h5>
                <p class="card-text">Precio: $2000</p>
                <button id="boton2" class="btn btn-primary">Añadir al carrito</button>
                <button id="botonE2" class="btn botonE btn-primary">Eliminar del carrito</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="./img/vino.webp" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Vino</h5>
                <p class="card-text">Precio: $1800</p>
                <button id="boton3" class="btn btn-primary">Añadir al carrito</button>
                <button id="botonE3" class="btn botonE btn-primary">Eliminar del carrito</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="./img/wishky.webp" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Wishky</h5>
                <p class="card-text">Precio: $2200</p>
                <button id="boton4" class="btn btn-primary">Añadir al carrito</button>
                <button id="botonE4" class="btn botonE btn-primary">Eliminar del carrito</button>
            </div>
        </div>
    </section>

    <h2 class="precioPagar">El precio a pagar es $<span id="precioTotal">0</span></h2>

    <script src="main.js"></script>

</body>

</html>
